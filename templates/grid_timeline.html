{% extends "base.html" %}
{% load static from staticfiles %}
{% block title %}网格时间线{% endblock %}
{% block head %}
    <script type="text/javascript">
        var dt_list = new Array();
        {% for dt in dt_list %}
            dt_list.push("{{ dt }}");
        {% endfor %}
        function get_dt(idx)
        {
            return dt_list[idx];
        }

        function loadScript(url) {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = url;
            document.body.appendChild(script);
        }

    </script>
{% endblock %}
{% block content %}
    <div class="container">
    <div class="form-inline" role="form">
        <div class="form-group">
            <label for="dt_query" >时间:</label>
            <input type="text" class="form-control form-date input-sm" value="{{ dt_start }}" style="width: 180px;"  id="datetimepicker" data-date-format="yyyy-mm-dd hh:ii:ss">
            <button class="btn btn-primary" onclick="query_datetime()">查询</button>
            <div id="slider3"></div>
        </div>&nbsp;
        </div>
    </div>
	<div id="allmap">

    </div>
{% endblock %}
{% block endscript %}
<script type="text/javascript">

	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 13);     // 初始化地图,设置中心点坐标和地图级别
    map.enableScrollWheelZoom();                        //启用滚轮放大缩小
    var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});// 左上角，添加比例尺
	var top_left_navigation = new BMap.NavigationControl({anchor: BMAP_ANCHOR_BOTTOM_LEFT});  //左上角，添加默认缩放平移控件
    map.addControl(top_left_control);
    map.addControl(top_left_navigation);
    map.enableKeyboard();


    var $slider3 = $("#slider3");

    if ($slider3.length > 0) {
      $slider3.slider({
        min: 0,
        max: {{ slider_cnts }},
        values: 0,
        orientation: "horizontal",
        range: "min",
        slide: function(event, ui) {
          $("#datetimepicker")
            .val(get_dt(ui.value));
        }
      });
    }
    $('#datetimepicker').datetimepicker({
        language:'zh-CN',
        autoclose:1,
        minuteStep:10});

        function query_datetime()
        {
            var dt_now = $("#datetimepicker").val();
            var ajax_data = {query_dt:dt_now};
            $.ajaxSetup({
                dataType: "json",
                beforeSend: function (xhr, settings) {
                    xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');
                }
            });

            $.ajax({
                type: "POST",
                url: "{% url 'visualize:grid_timeline' %}",
                data: ajax_data,
                success: function (result) {
                    if (result["code"] == 0) {
                        map.clearOverlays();
                        loadScript(result["addr"]);
{#                        $.get(result["addr"]).done(function (rtn_json) {#}
{#                        });#}
                }
                else {
                    alert(result.message);
                }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.table([{
                        "错误类型": jqXHR,
                        "错误信息": textStatus,
                        "http状态": errorThrown
                    }])
                }
            });
        }
</script>

{% endblock %}
